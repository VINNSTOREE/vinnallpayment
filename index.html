<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">VPS Store</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="text-white">Dapatkan VPS Berkualitas</h1>
            <p class="text-white">Cepat, handal, dan harga terjangkau!</p>
            <a href="#pricing" class="btn btn-primary">Lihat Paket</a>
        </div>
    </section>

    <!-- Paket VPS -->
    <section id="pricing" class="container mt-5">
        <h2 class="text-center">Pilih Paket VPS</h2>
        <div class="row">
            <!-- Paket 1 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">Basic</h3>
                        <p class="card-text">1 vCPU | 1GB RAM | 20GB SSD</p>
                        <h4>Rp100.000/bulan</h4>
                        <button class="btn btn-primary buy-button" data-price="100000">Beli Sekarang</button>
                    </div>
                </div>
            </div>
            <!-- Paket 2 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">Standard</h3>
                        <p class="card-text">2 vCPU | 2GB RAM | 40GB SSD</p>
                        <h4>Rp200.000/bulan</h4>
                        <button class="btn btn-primary buy-button" data-price="200000">Beli Sekarang</button>
                    </div>
                </div>
            </div>
            <!-- Paket 3 -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">Premium</h3>
                        <p class="card-text">4 vCPU | 4GB RAM | 80GB SSD</p>
                        <h4>Rp300.000/bulan</h4>
                        <button class="btn btn-primary buy-button" data-price="300000">Beli Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulir Pemesanan -->
    <section class="container mt-5">
        <h2 class="text-center">Pesan Sekarang</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <input type="hidden" id="selected-price">
            <button type="submit" class="btn btn-success w-100">Lanjutkan Pembayaran</button>
        </form>
    </section>

    <!-- Midtrans Snap JS -->
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="YOUR_CLIENT_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
